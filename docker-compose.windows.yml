version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: deepseek-mysql-windows
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: deepseek_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_windows:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  deepseek-service:
    build:
      context: .
      dockerfile: Dockerfile.windows
    container_name: deepseek-service-windows
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DB_URL=jdbc:mysql://mysql:3306/deepseek_db?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
      - DB_USERNAME=root
      - DB_PASSWORD=root
      - DEEPSEEK_API_KEY=your-api-key-here
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

volumes:
  mysql_data_windows: